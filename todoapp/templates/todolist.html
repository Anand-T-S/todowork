{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>User</th>
                    <th>Task</th>
                    <th>status</th>
                    <th>Action</th>
                </tr>

                {%for todo in todos%}
                {%if todo.status%}
                <tr class="table-success">
                    {%else%}
                <tr class="table-danger">
                    {%endif%}
                    <td>{{todo.id}}</td>
                    <td>{{todo.user}}</td>
                    <td>{{todo.task_name}}</td>
                    <td>{{todo.status}}</td>
                    <td>
                        <a href="{%url 'details' todo.id%}" class="btn btn-outline-warning">View</a>
                        <a href="{%url 'changetodo' todo.id%}" class="btn btn-outline-primary">Edit</a>
                        <a href="{%url 'removetodo' todo.id%}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>

                {%endfor%}

            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>

{%endblock%}
